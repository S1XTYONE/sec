<div class="container">
    <div class="row" style="margin: 0 15px;">
       <div class="page-header">
          <h1>Изменить работу</h1>
        </div>
        <div class="jumbotron" style="margin: 0 0;">
            {% for work in works %}
            <form action="edit.php" method="POST">
              <div class="form-group">
                <input type="hidden" class="form-control" name="id" value="{{work.id}}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" name="title" id="exampleInputEmail1" value="{{work.title}}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <input type="text" name="description" class="form-control" id="exampleInputPassword1" value="{{work.description}}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Short description</label>
                <input type="text" name="short" class="form-control" id="exampleInputPassword1" value="{{work.short}}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Price</label>
                <input type="text" name="price" class="form-control" id="exampleInputPassword1" value="{{work.price}}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Design</label>
                <input type="text" name="hard" class="form-control" id="exampleInputPassword1" value="{{work.hard}}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Time</label>
                <input type="text" name="time" class="form-control" id="exampleInputPassword1" value="{{work.time}}">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Thumbnail</label>
                <!--<input type="file" name="thumb" id="exampleInputFile">-->
                <input type="text" id="exampleInputFile" name="thumb" class="form-control" value="{{work.thumb}}">
              </div>
              <button type="submit" class="btn btn-default btn-block">Добавить</button>
            </form>
            {% endfor %}
        </div>
    </div><br>
</div>
{% include 'footer.html' %}
